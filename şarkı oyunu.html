<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(75, 4, 4);
      }

      img {
        border-radius: 20px;
        cursor: grab;
        transition: transform 0.6s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      .karistir {
        transform: rotate(10deg);
      }

      .secildi {
        transform: rotateY(180deg) scale(1.2);
      }

      .kartlar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 80px;
        margin-top: 150px;
      }
    </style>
  </head>

  <body>
      <h1 style="
    color: white; 
    text-align: center; 
    margin-top: 80px;
    font-family: sans-serif;
  ">
    Bir kart seçiniz.
  </h1>

    <div class="kartlar">
      <img src="joker.jpg" id="joker" style="height: 400px; width: auto;">
      <img src="queen.jpg" id="kraliçe" style="height: 400px; width: auto;">
      <img src="king.jpg" id="kral" style="height: 400px; width: auto;">
    </div>

    <script>
      // Kart ve URL eşleştirmesi
      const kartlar = {
        joker: "https://open.spotify.com/intl-tr/album/5znkKeZluet6ArfR5RplEy?si=yzqSRWf6Rwm0ht9Apx4k5Q",
        kraliçe: "https://open.spotify.com/intl-tr/album/0S3ocN5MLEY4mFMJWY0VG1?si=BmyOaywhRcqWCLqCw1W3XQ",
        kral: "https://open.spotify.com/intl-tr/album/2MsR68gI6TNZSztsRYgs6p?si=FXAfMZwqSBmhEcw7-AhjNg"
      };

      // Her kart için tıklama olayını tanımla
      Object.keys(kartlar).forEach(id => {
        const kart = document.getElementById(id);

        kart.addEventListener("click", function() {
          window.alert("Seçiminizi tamamladınız.");

          // Diğer kartlara hafif karıştırma animasyonu
          document.querySelectorAll("img").forEach(img => {
            if (img !== kart) {
              img.classList.add("karistir");
              setTimeout(() => img.classList.remove("karistir"), 500);
            }
          });

          // Seçilen karta flip efekti
          kart.classList.add("secildi");

          // 1.5 saniye sonra albüm linkini yeni sekmede aç
          setTimeout(() => {
            window.open(kartlar[id], "_blank");
            kart.classList.remove("secildi");
          }, 1500);
        });
      });
    </script>
  </body>
</html>
